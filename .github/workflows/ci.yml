name: 🧪 Vitality Store CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'

jobs:
  # Frontend Tests
  frontend-test:
    name: 🧪 Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 📥 Install frontend dependencies
      run: cd frontend && npm ci
      
    - name: 🔍 Frontend lint check
      run: cd frontend && npm run lint
      
    - name: 🔍 Frontend type check
      run: cd frontend && npm run type-check
      
    - name: 🧪 Run frontend tests
      run: cd frontend && npm run test:coverage
      
    - name: 📊 Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # Backend Tests
  backend-test:
    name: 🧪 Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: 📥 Install backend dependencies
      run: cd backend && npm ci
      
    - name: 🔍 Backend lint check
      run: cd backend && npm run lint
      
    - name: 🔍 Backend type check
      run: cd backend && npm run type-check
      
    - name: 🏗️ Build backend
      run: cd backend && npm run build
      
    - name: 🧪 Run backend tests
      run: cd backend && npm run test:coverage
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        JWT_SECRET: test-secret
        NODE_ENV: test
        
    - name: 📊 Upload backend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

  # Build Frontend
  build-frontend:
    name: 🏗️ Build Frontend
    runs-on: ubuntu-latest
    needs: frontend-test
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 📥 Install frontend dependencies
      run: cd frontend && npm ci
      
    - name: 🏗️ Build frontend
      run: cd frontend && npm run build
      env:
        REACT_APP_API_URL: https://api.vitality-store.com/api
        
    - name: 📦 Upload frontend build
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/build/
        retention-days: 1

  # Build Backend
  build-backend:
    name: 🏗️ Build Backend
    runs-on: ubuntu-latest
    needs: backend-test
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: 📥 Install backend dependencies
      run: cd backend && npm ci
      
    - name: 🏗️ Build backend
      run: cd backend && npm run build
        
    - name: 📦 Upload backend build
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: |
          backend/dist/
          backend/package.json
          backend/package-lock.json
        retention-days: 1

  # Job de análisis de seguridad
  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔒 Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        
    - name: 🔍 CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        
    - name: 🔍 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # Job de deploy a staging (solo en push a develop)
  deploy-staging:
    name: 🚀 Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: nextjs-build
        path: .next
        
    - name: 🚀 Deploy to AWS Amplify Staging
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: 🚀 Trigger Amplify build
      run: |
        aws amplify start-job \
          --app-id ${{ secrets.AMPLIFY_APP_ID_STAGING }} \
          --branch-name develop \
          --job-type RELEASE

  # Job de deploy a producción (solo en push a main)
  deploy-production:
    name: 🌟 Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: nextjs-build
        path: .next
        
    - name: 🚀 Deploy to AWS Amplify Production
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: 🚀 Trigger Amplify build
      run: |
        aws amplify start-job \
          --app-id ${{ secrets.AMPLIFY_APP_ID_PRODUCTION }} \
          --branch-name main \
          --job-type RELEASE
          
    - name: 📱 Notify success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: '🎉 Wellness Supplements Platform deployed to production successfully!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: success()
      
    - name: 📱 Notify failure
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#deployments'
        text: '❌ Wellness Supplements Platform deployment to production failed!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: failure()

  # Job de health check post-deploy
  health-check:
    name: 🏥 Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
    - name: 🏥 Wait for deployment
      run: sleep 60
      
    - name: 🏥 Check staging health
      if: needs.deploy-staging.result == 'success'
      run: |
        curl -f https://staging.wellness-supplements.com/api/health || exit 1
        
    - name: 🏥 Check production health
      if: needs.deploy-production.result == 'success'
      run: |
        curl -f https://wellness-supplements.com/api/health || exit 1

# Job para limpieza de artifacts antiguos
  cleanup:
    name: 🧹 Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, health-check]
    if: always()
    
    steps:
    - name: 🧹 Delete build artifacts
      uses: geekyeggo/delete-artifact@v2
      with:
        name: nextjs-build
        failOnError: false